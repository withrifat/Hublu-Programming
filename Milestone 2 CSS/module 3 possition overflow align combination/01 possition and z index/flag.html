<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .green{
        height: 400px;
        background-color: green;
        width: 600px;
        position: relative;
    }
    .red{
        height: 300px;
        width: 300px;
        background-color: red;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        border-radius: 50%;
    }
    </style>
</head>
<body>
    <div class="green">
        <div class="red"></div>
    </div>
</body>
</html>
