<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Ticker Ai</title>
</head>
<body>
    <!-- header section -->

    <header class="md:mx-14 md:py-4 py-2 px-2">
        <nav class="container mx-auto flex items-center justify-between">
            <div class="flex items-center gap-1 md:gap-3 ">
                <img src="img/logo.png" alt="logo" class="w-10 md:w-fit ">
                <p class="text-[8px] md:text-xs  ">A Mark Cuban Company <br>
                    AI-based Financial Market News Aggregator</p>
            </div>
            <div class="flex items-center justify-center gap-3 md:gap-7 ">
                <a href="#">
                    <button class="bg-[#5677AC] md:text-base text-xs md:py-3 py-1 md:px-6 px-2 rounded-md text-white font-semibold hover:bg-[#42669e] transition hover:scale-105 hover:translate-x-1">Personalize News</button>
                </a>
                <div class="text-[#5677AC] bg-[#5677ac26] md:text-2xl text-lg font-bold size-9 rounded-full flex items-center justify-center hover:scale-105 transition-all cursor-pointer">
                    IK
                </div>
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
                      </svg>
                </button>
            </div>
        </nav>
    </header>
    <!-- Banner Section -->
     <section class="flex flex-col items-center md:px-0 px-4 md:py-32 py-20 bg-[url('https://images.pexels.com/photos/8370752/pexels-photo-8370752.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1')] bg-no-repeat bg-blur-sm bg-cover ">
        <h1 class="md:text-7xl text-3xl font-bold italic text-white">ticker AI</h1>
        <div class="flex bg-white md:w-[520px] w-full md:p-4 p-2 items-center rounded gap-4 md:mt-10 mt-4 hover:ring ">
            <i class="fa fa-search"></i>
            <input type="text" name="search" class="w-full outline-none " placeholder="Search any market topic...">
        </div>
        <p class="text-xs text-gray-300 md:pt-2 pt-2">
            There are 6 articles available for your preferences
        </p>
     </section>
     <!--  News section-->
    <section class="container grid grid-cols-12 mx-auto mb-8 gap-8 md:px-0 px-4 pt-10">
        <!-- all news section -->
        <section class="md:col-span-9 col-span-12 md:ml-8">
            <div>
                <h3 class="md:text-2xl text-lg font-semibold text-[#333333]">All NEWS</h3>
            </div>
        </section>
        <!-- fiture section -->
        <section class="md:col-span-3 col-span-12 md:mr-8 ">

        </section>
    </section>
</body>
</html>
